<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Productos - BookNook Coffee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f1e8;
    }

    header {
      background-color: #f7f1e8;
      padding: 20px 0;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    .logo img {
      height: 90px; /* más grande */
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-weight: bold;
    }

    nav a {
      text-decoration: none;
      color: #2d2d2d;
      font-size: 16px;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
    }

    .titulo-productos {
      text-align: center;
      margin-top: 30px;
      font-size: 28px;
      color: #3e3e3e;
    }

    hr {
      margin: 20px 0;
      border: 0.5px solid #999;
    }

    .productos {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .producto {
      width: 32%;
      text-align: center;
    }

    .producto img {
      width: 100%;
      border-radius: 8px;
    }

    .producto h3 {
      margin-top: 10px;
      font-size: 18px;
    }

    .acciones-producto {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .acciones-producto button {
      background-color: #e5d4c0;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .acciones-producto button:hover {
      background-color: #d6bfa7;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="Logobooknest.png" alt="Logo BookNook Coffee">
    </div>
    <nav>
      <a href="#">Buscar Libros</a>
      <a href="#">Productos</a>
      <a href="#">Libros</a>
      <a href="#">Reservas</a>
    </nav>
  </header>

  <main>
    <h2 class="titulo-productos">Productos</h2>
    <hr>

    <div class="productos">
      <div class="producto">
        <img src="https://img.freepik.com/free-photo/iced-coffee-sugar-cubes-high-angle_23-2149600697.jpg" alt="Café Helado">
        <h3>Café Helado</h3>
        <div class="acciones-producto">
          <button title="Visualizar"><i class="fas fa-eye"></i></button>
          <button title="Editar"><i class="fas fa-pen"></i></button>
          <button title="Eliminar"><i class="fas fa-trash"></i></button>
        </div>
      </div>

      <div class="producto">
        <img src="https://img.freepik.com/free-photo/top-view-vegan-baked-products-arrangement_23-2150165989.jpg" alt="Panes Dulces">
        <h3>Panes Dulces</h3>
        <div class="acciones-producto">
          <button title="Visualizar"><i class="fas fa-eye"></i></button>
          <button title="Editar"><i class="fas fa-pen"></i></button>
          <button title="Eliminar"><i class="fas fa-trash"></i></button>
        </div>
      </div>

      <div class="producto">
        <img src="https://img.freepik.com/free-photo/still-life-with-iced-coffee-beverage_23-2149648694.jpg" alt="Té Helado">
        <h3>Té Helado</h3>
        <div class="acciones-producto">
          <button title="Visualizar"><i class="fas fa-eye"></i></button>
          <button title="Editar"><i class="fas fa-pen"></i></button>
          <button title="Eliminar"><i class="fas fa-trash"></i></button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
