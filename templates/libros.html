<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BookNest - Catálogo de Libros</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="static/img/logo.png" alt="Logo de BookNest">
        <h2>BookNest</h2>
      </div>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Usuarios</a></li>
          <li><a href="#" class="active">Libros</a></li>
          <li><a href="#">Préstamos</a></li>
          <li><a href="#">Configuración</a></li>
        </ul>
      </nav>
    </aside>
  
    <main class="main-content">
      <header class="top-bar">
        <h1>Gestión de libros</h1>
        <button class="add-btn">+ Añadir libro</button>
      </header>
  
      <table class="book-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Portada</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Género</th>
            <th>Editorial</th>
            <th>Año</th>
            <th>Disponibilidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td><img src="static/img/cien-anos.jpg" alt="Portada" class="book-cover"></td>
            <td>Cien Años de Soledad</td>
            <td>Gabriel García Márquez</td>
            <td>Realismo mágico</td>
            <td>Sudamericana</td>
            <td>1967</td>
            <td>Disponible</td>
            <td>
              <button class="edit-btn">Editar</button>
              <button class="delete-btn">Eliminar</button>
            </td>
          </tr>
          </tbody>
      </table>
    </main>
  </div>
