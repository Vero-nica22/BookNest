<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EstadÃ­sticas del Administrador</title>
    <link rel="stylesheet" href="../static/estadisticas_admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logobooknest.png" alt="Logo BookNest">
        </div>
    <div class="contenedor">
        <h1>ðŸ“Š EstadÃ­sticas del Administrador</h1>

        <!--<h2>Libros mÃ¡s reservados</h2>
        <canvas id="librosChart"></canvas>

        <h2>Estado de las reservas</h2>
        <canvas id="estadoChart"></canvas>

        <h2>Reservas por mes</h2>
        <canvas id="mesChart"></canvas>
    </div>-->

  <main class="contenedor">
    <section class="grafico">
      <h2>ðŸ“ˆ Libros mÃ¡s reservados</h2>
      <canvas id="grafico1" width="400" height="200"></canvas>
    </section>

    <section class="grafico">
      <h2>ðŸ“Š Estado de las reservas</h2>
      <canvas id="grafico2" width="400" height="200"></canvas>
    </section>

    <section class="grafico">
      <h2>ðŸ“† Reservas por mes</h2>
      <canvas id="grafico3" width="400" height="200"></canvas>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>

    <script>
        const librosData = {
            labels: {{ libros_reservados | map(attribute='titulo') | list | tojson | safe }},
            datasets: [{
                label: 'Reservas',
                data: {{ libros_reservados | map(attribute='total_reservas') | list | tojson | safe }},
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        };

        new Chart(document.getElementById('librosChart'), {
            type: 'bar',
            data: librosData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        const estadoData = {
            labels: {{ estados_reservas | map(attribute='estado') | list | tojson | safe }},
            datasets: [{
                label: 'Cantidad',
                data: {{ estados_reservas | map(attribute='total') | list | tojson | safe }},
                backgroundColor: ['#f39c12', '#27ae60', '#e74c3c']
            }]
        };

        new Chart(document.getElementById('estadoChart'), {
            type: 'pie',
            data: estadoData,
            options: {
                responsive: true
            }
        });

        const mesData = {
            labels: {{ reservas_por_mes | map(attribute='mes') | list | tojson | safe }},
            datasets: [{
                label: 'Reservas',
                data: {{ reservas_por_mes | map(attribute='total') | list | tojson | safe }},
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.1)',
                fill: true,
                tension: 0.4
            }]
        };

        new Chart(document.getElementById('mesChart'), {
            type: 'line',
            data: mesData,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });
    </script>
</body>
</html>
