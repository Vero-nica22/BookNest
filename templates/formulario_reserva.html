<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Realizar Reserva</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <div class="container">
        <form class="reserva-form" method="POST" action="{{ url_for('auth.guardar_reserva') }}">
            <h2>Realizar reserva</h2>

            
            <input type="hidden" name="id_usuario" value="{{ usuario['id_usuario'] }}" />
            <input type="hidden" name="id_libro" value="{{ libro['id_libro'] }}" />
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" value="{{ usuario['nombre'] }}" readonly />
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" value="{{ usuario['apellido'] }}" readonly />
                </div>
            </div>

            <div class="form-group">
                <label for="libro">Libro</label>
                <input type="text" id="libro" name="libro" value="{{ libro['titulo'] }}" readonly />
            </div>

            <form method="POST" action="{{ url_for('auth.crear_reserva', id_libro=libro.id_libro) }}">
                <label>Fecha:</label>
                <input type="date" name="fecha" required>

                <label>Hora inicio:</label>
                <input type="time" name="hora_inicio" required>

                <label>Hora fin:</label>
                <input type="time" name="hora_fin" required>

                <button type="submit">Reservar</button>
            </form>


    </div>
</body>
</html>
